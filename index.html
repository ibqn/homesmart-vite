<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homesmart</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body
    class="mx-auto max-w-[2000px] bg-white text-neutral-900 dark:bg-neutral-800 dark:text-neutral-200"
  >
    <nav class="mx-auto bg-amber-400 p-4">
      <div class="container mx-auto flex items-center justify-between">
        <a
          class="z-50 rounded-sm ring-neutral-900 ring-offset-4 ring-offset-amber-400 transition-opacity hover:opacity-75 focus:outline-none focus-visible:ring-4 lg:absolute lg:left-1/2 lg:top-9 lg:-translate-x-1/2"
          href="/"
          aria-label="Go to homepage"
        >
          <img
            class="w-48 md:w-64 lg:w-72"
            src="./assets/logo.svg"
            alt="Home Smart Logo"
          />
        </a>
        <button
          class="rounded-sm text-neutral-900 ring-neutral-900 ring-offset-4 ring-offset-amber-400 transition-colors hover:text-neutral-600 focus:outline-none focus-visible:ring-4 lg:hidden"
          id="menu"
          aria-expanded="false"
          aria-level="Open Menu"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-8 w-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
        <div
          role="menubar"
          class="absolute right-0 left-0 top-16 z-40 hidden flex-col items-center gap-4 bg-amber-400 p-6 text-center text-lg shadow-xl lg:static lg:flex lg:w-full lg:flex-row lg:justify-between lg:shadow-none"
        >
          <a
            role="menuitem"
            class="rounded-sm py-1 px-6 capitalize ring-neutral-900 ring-offset-4 ring-offset-amber-400 transition-colors hover:text-neutral-600 focus:outline-none focus-visible:ring-4 dark:text-neutral-900"
            href="/"
            >home</a
          >
          <a
            role="menuitem"
            class="rounded-sm py-1 px-6 capitalize ring-neutral-900 ring-offset-4 ring-offset-amber-400 transition-colors hover:text-neutral-600 focus:outline-none focus-visible:ring-4 dark:text-neutral-900 lg:mr-auto"
            href="/"
            >contact</a
          >
          <a
            role="menuitem"
            class="rounded-sm py-1 px-6 capitalize ring-neutral-900 ring-offset-4 ring-offset-amber-400 transition-colors hover:text-neutral-600 focus:outline-none focus-visible:ring-4 dark:text-neutral-900"
            href="/"
            >login</a
          >
          <a
            role="menuitem"
            class="rounded-md bg-teal-900 py-2 px-6 capitalize text-white shadow-xl ring-neutral-900 ring-offset-4 ring-offset-amber-400 transition-shadow hover:shadow-none focus:outline-none focus-visible:ring-4"
            href="/"
            >sign up</a
          >
        </div>
      </div>
    </nav>
    <header class="relative pt-16 md:pt-24 lg:pt-48">
      <div
        class="absolute inset-0 bottom-8 -z-10 bg-gradient-to-b from-amber-400 to-amber-600 md:bottom-24 xl:bottom-32"
      ></div>
      <div class="container mx-auto grid grid-rows-1 place-items-end px-2">
        <img
          class="col-start-1 col-end-2 row-start-1 row-end-2 mx-auto"
          src="./assets/couch.png"
          alt="Couch"
        />
        <img
          class="col-start-1 col-end-2 row-start-1 row-end-2 mx-auto w-40 sm:w-52 md:w-64 lg:w-72"
          src="./assets/app.svg"
          alt="App"
        />
      </div>
    </header>
  </body>
</html>
